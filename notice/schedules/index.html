<h1>“狗奥的小屋”关停时间表</h1>
<p class="text-secondary">此文章发布于：2022-09-27</p><br>
  <p>鉴于支撑“狗奥的小屋”的网站服务器在 2022-12-02 过期，所以我已经确定好了网站的收尾计划。</p>
  <p>
  <ul><b>2022-11-28</b> 关闭账户注册渠道，不再接受任何账户的添加实名的事项。</ul>
  <ul><b>2022-11-30</b> 不再开放网站服务，所有服务下线，所需的硬件不再继续工作。</ul>
  <ul><b>2022-12-01</b> 备份所有的网站数据（账号信息、云端文件、网站源代码等重要文件），如果以后还有机会的话，可能还会考虑重启这个项目。</ul>
  <ul><b>2022-12-02</b> 销毁整个服务器，且销毁存留在该服务器上的所有资料和其他文件。</ul>
  </p>
